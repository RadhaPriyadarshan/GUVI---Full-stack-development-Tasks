<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1 id="title">Calculator</h1>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .calculator {
      margin: 50px auto;
      width: 300px;
    }
    .calculator button {
      width: 100%;
      height: 75px;
      font-size: 20px;
      margin-bottom: 5px;
    }
    #title {
        font-size: 2em; 
      }
  </style>
</head>
<body>
  <div class="container calculator">
    <h1 id="title">Calculator</h1>
    <p id="description">This is a simple calculator project.</p>
    <input type="text" id="result" class="form-control mb-3" readonly>
    <div class="row">
      <div class="col-3">
        <button id="clear" class="btn btn-secondary" onclick="clearDisplay() ">C</button>
      </div>
      <div class="col-3">
        <button id="backspace" class="btn btn-secondary" onclick="backspace()">âŒ«</button>
      </div>
      <div class="col-3">
        <button id="decimal" class="btn btn-secondary" onclick="appendToDisplay('.')">.</button>
      </div>
      <div class="col-3">
        <button id="multiply" class="btn btn-secondary" onclick="operation('*')">x</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="7" class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
      </div>
      <div class="col">
        <button id="8" class="btn btn-primary" onclick="appendToDisplay('8')">8</button>
      </div>
      <div class="col">
        <button id="9" class="btn btn-primary" onclick="appendToDisplay('9')">9</button>
      </div>
      <div class="col">
        <button id="divide" class="btn btn-secondary" onclick="operation('/')">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="4" class="btn btn-primary" onclick="appendToDisplay('4')">4</button>
      </div>
      <div class="col">
        <button id="5" class="btn btn-primary" onclick="appendToDisplay('5')">5</button>
      </div>
      <div class="col">
        <button id="6" class="btn btn-primary" onclick="appendToDisplay('6')">6</button>
      </div>
      <div class="col">
        <button id="subtract" class="btn btn-secondary" onclick="operation('-')">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="1" class="btn btn-primary" onclick="appendToDisplay('1')">1</button>
      </div>
      <div class="col">
        <button id="2" class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
      </div>
      <div class="col">
        <button id="3" class="btn btn-primary" onclick="appendToDisplay('3')">3</button>
      </div>
      <div class="col">
        <button id="add" class="btn btn-secondary" onclick="operation('+')">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="0" class="btn btn-primary" onclick="appendToDisplay('0')">0</button>
      </div>
      <div class="col">
        <button id="00" class="btn btn-primary" onclick="appendToDisplay('00')">00</button>
      </div>
      <div class="col">
        <button id="equal" class="btn btn-primary" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
