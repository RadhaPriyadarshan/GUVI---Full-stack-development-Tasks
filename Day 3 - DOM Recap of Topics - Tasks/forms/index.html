<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1 id="title" style="text-align: center;">Form</h1>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    } 
    .title{
        color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="description" style="text-align: center;">This is a simple form project.</p>
    <h2>Enter Details</h2>
    <form id="survey-form" class="survey-form">
      <div class="form-group">
        <label for="first-Name" id="name-label">First Name</label>
        <input type="text" class="form-control" id="first-name" placeholder="first name" required>
      </div>
      <div class="form-group" id="name-label">
        <label for="last-Name">Last Name</label>
        <input type="text" class="form-control" id="last-name" placeholder="last name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label" >Email</label>
        <input type="email" class="form-control" id="email" placeholder="someone@email.com"  required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="number" class="form-control" id="pincode" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" name="group" value="Male"> Male
        <input type="radio" name="group" value="Female"> Female       
      </div>
      <div class="form-group">
        <label for="food">Choice of Food (select at least 2)</label>
        <select multiple size="5" class="form-control" id="food" required>
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="pasta">Pasta</option>
          <option value="salad">Salad</option>
          <option value="sandwich">Sandwich</option>
        </select>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" required>
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" maxlength="500"></textarea>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      <button type="button" id="clear-form" class="btn btn-secondary">Reset</button>
    </form>
    
    <h2>Table</h2>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Choice of Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="tableBody">
       
      </tbody>
    </table>
    <button type="button" id="clear-table" class="btn btn-secondary">Clear Table</button>
  </div>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
